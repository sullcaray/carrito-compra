<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PharmaCare+</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #E8F4FD 0%, #D6EDF7 50%, #C8E6F5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(52, 152, 219, 0.15);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            margin: 20px;
            border: 1px solid rgba(52, 152, 219, 0.1);
        }

        .login-form-section {
            padding: 60px 50px;
            background: linear-gradient(145deg, #F8FCFF 0%, #F0F8FF 100%);
        }

        .login-image-section {
            background: linear-gradient(135deg, #3498DB 0%, #2ECC71 50%, #1ABC9C 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 60px 40px;
            position: relative;
        }

        .login-image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.9) 0%, rgba(46, 204, 113, 0.9) 50%, rgba(26, 188, 156, 0.9) 100%);
            z-index: 1;
        }

        .login-image-section > * {
            position: relative;
            z-index: 2;
        }

        .brand-title {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            color: #ffffff;
        }

        .brand-subtitle {
            font-size: 1.2rem;
            opacity: 0.95;
            margin-bottom: 30px;
            color: #f8f9fa;
        }

        .login-title {
            color: #2C3E50;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .login-subtitle {
            color: #5D6D7E;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #E8F4FD;
            border-radius: 12px;
            padding: 18px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #FAFCFF;
        }

        .form-control:focus {
            border-color: #3498DB;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
            background-color: #ffffff;
        }

        .form-floating > label {
            color: #5D6D7E;
            font-weight: 500;
        }

        .btn-login {
            background: linear-gradient(135deg, #3498DB 0%, #2ECC71 50%, #1ABC9C 100%);
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 25px;
        }

        .alert-danger {
            background: linear-gradient(135deg, #FFE8E8 0%, #FFEBEE 100%);
            color: #C62828;
            border-left: 4px solid #E57373;
        }

        .alert-success {
            background: linear-gradient(135deg, #E8F5E8 0%, #F1F8E9 100%);
            color: #2E7D32;
            border-left: 4px solid #81C784;
        }

        .pharmacy-icon {
            font-size: 4.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .features {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        .features li {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .features li i {
            margin-right: 12px;
            width: 24px;
            font-size: 1.1rem;
        }

        .form-check-input:checked {
            background-color: #3498DB;
            border-color: #3498DB;
        }

        .form-check-label {
            color: #5D6D7E;
            font-weight: 500;
        }

        a.text-decoration-none {
            color: #3498DB;
            transition: color 0.3s ease;
        }

        a.text-decoration-none:hover {
            color: #2980B9;
        }

        @media (max-width: 768px) {
            .login-image-section {
                display: none;
            }
            .login-form-section {
                padding: 40px 30px;
            }
            .brand-title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="row g-0 h-100">
            <!-- Left side - Login Form -->
            <div class="col-lg-6">
                <div class="login-form-section">
                    <h2 class="login-title">Bienvenido de vuelta</h2>
                    <p class="login-subtitle">Ingresa tus credenciales para acceder</p>

                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <!-- Success Message -->
                    <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${logoutMessage}"></span>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/web-login}" method="post">
                        <div class="form-floating">
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="Usuario"
                                   required>
                            <label for="username">
                                <i class="fas fa-user me-2"></i>Usuario
                            </label>
                        </div>

                        <div class="form-floating">
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Contraseña"
                                   required>
                            <label for="password">
                                <i class="fas fa-lock me-2"></i>Contraseña
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Recordarme
                            </label>
                        </div>

                        <button type="submit" class="btn btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted">
                            ¿Olvidaste tu contraseña?
                            <a href="#" class="text-decoration-none">Recuperar</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Right side - Branding -->
            <div class="col-lg-6">
                <div class="login-image-section">
                    <div class="pharmacy-icon">
                        <i class="fas fa-pills"></i>
                    </div>
                    <h1 class="brand-title">PharmaCare+</h1>
                    <p class="brand-subtitle">Tu farmacia digital de confianza</p>

                    <ul class="features">
                        <li>
                            <i class="fas fa-shield-alt"></i>
                            <span>Medicamentos certificados y seguros</span>
                        </li>
                        <li>
                            <i class="fas fa-truck-medical"></i>
                            <span>Entrega rápida de medicamentos</span>
                        </li>
                        <li>
                            <i class="fas fa-user-nurse"></i>
                            <span>Asesoría farmacéutica profesional</span>
                        </li>
                        <li>
                            <i class="fas fa-clock"></i>
                            <span>Atención 24/7 para emergencias</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
