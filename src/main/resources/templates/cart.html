<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - PharmaCare+</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #E8F4FD 0%, #D6EDF7 50%, #C8E6F5 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, #3498DB 0%, #2ECC71 100%);
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }

        .cart-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.1);
            margin: 30px auto;
            padding: 30px;
        }

        .cart-header {
            border-bottom: 2px solid #E8F4FD;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .cart-item {
            border-bottom: 1px solid #f8f9fa;
            padding: 20px 0;
        }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #3498DB;
        }

        .quantity-input {
            width: 80px;
        }

        .total-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498DB 0%, #2ECC71 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border: none;
            border-radius: 8px;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 0;
            color: #6c757d;
        }

        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-capsules me-2"></i>PharmaCare+
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>Inicio
                </a>
                <a class="nav-link active" href="/cart">
                    <i class="fas fa-shopping-cart me-1"></i>Carrito
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Alertas -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="cart-container">
            <div class="cart-header">
                <h2 class="mb-0">
                    <i class="fas fa-shopping-cart text-primary me-2"></i>
                    Mi Carrito de Compras
                </h2>
                <p class="text-muted mb-0">Revise sus productos antes de proceder al pago</p>
            </div>

            <!-- Carrito vacío -->
            <div th:if="${#lists.isEmpty(cart)}" class="empty-cart">
                <i class="fas fa-shopping-cart"></i>
                <h4>Su carrito está vacío</h4>
                <p class="mb-4">¡Agregue algunos productos para comenzar!</p>
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Agregar Productos
                </a>
            </div>

            <!-- Productos en el carrito -->
            <div th:if="${!#lists.isEmpty(cart)}">
                <div class="cart-item" th:each="item : ${cart}">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <div class="product-image">
                                <i class="fas fa-pills"></i>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h5 class="mb-1" th:text="${item.product.name}">Producto</h5>
                            <p class="text-muted mb-0" th:text="${item.product.description}">Descripción</p>
                        </div>
                        <div class="col-md-2">
                            <p class="mb-0 fw-bold text-primary">
                                S/. <span th:text="${#numbers.formatDecimal(item.price, 1, 2)}">0.00</span>
                            </p>
                        </div>
                        <div class="col-md-2">
                            <form th:action="@{/cart/update}" method="post" class="d-inline">
                                <input type="hidden" name="id" th:value="${item.product.id}">
                                <div class="input-group">
                                    <input type="number" name="quantity" th:value="${item.quantity}"
                                           min="1" max="99" class="form-control quantity-input text-center"
                                           onchange="this.form.submit()">
                                </div>
                            </form>
                        </div>
                        <div class="col-md-1">
                            <p class="mb-0 fw-bold">
                                S/. <span th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)}">0.00</span>
                            </p>
                        </div>
                        <div class="col-md-1">
                            <form th:action="@{/cart/remove}" method="post" class="d-inline">
                                <input type="hidden" name="id" th:value="${item.product.id}">
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('¿Está seguro de eliminar este producto?')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Total y checkout -->
                <div class="total-section">
                    <div class="row">
                        <div class="col-md-8">
                            <a href="/" class="btn btn-outline-primary">
                                <i class="fas fa-arrow-left me-2"></i>Continuar Comprando
                            </a>
                        </div>
                        <div class="col-md-4 text-end">
                            <div class="mb-3">
                                <h4>Total: S/. <span th:text="${#numbers.formatDecimal(total, 1, 2)}">0.00</span></h4>
                            </div>
                            <a href="/checkout" class="btn btn-primary btn-lg">
                                <i class="fas fa-credit-card me-2"></i>Proceder al Pago
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
