<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Exitosa - PharmaCare+</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #E8F4FD 0%, #D6EDF7 50%, #C8E6F5 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(52, 152, 219, 0.15);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #2ECC71 0%, #27AE60 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 3rem;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498DB 0%, #2ECC71 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            margin: 10px;
        }

        .btn-outline-primary {
            border: 2px solid #3498DB;
            color: #3498DB;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            margin: 10px;
        }

        .btn-outline-primary:hover {
            background: #3498DB;
            border-color: #3498DB;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <h1 class="text-success mb-3">¡Compra Exitosa!</h1>
        <h4 class="text-muted mb-4">Su pedido ha sido procesado correctamente</h4>

        <div class="alert alert-success border-0" style="background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);">
            <i class="fas fa-info-circle me-2"></i>
            <strong>¡Gracias por su compra!</strong><br>
            Recibirá un email de confirmación con los detalles de su pedido.
        </div>

        <div class="mt-4">
            <p class="text-muted mb-4">
                <i class="fas fa-truck me-2"></i>
                Su pedido será procesado y enviado en las próximas 24-48 horas.
            </p>
        </div>

        <div class="mt-5">
            <a href="/" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Volver al Inicio
            </a>
            <a href="/cart" class="btn btn-outline-primary btn-lg">
                <i class="fas fa-shopping-cart me-2"></i>Nueva Compra
            </a>
        </div>

        <div class="mt-4">
            <small class="text-muted">
                <i class="fas fa-capsules me-1"></i>
                <strong>PharmaCare+</strong> - Su farmacia de confianza
            </small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
